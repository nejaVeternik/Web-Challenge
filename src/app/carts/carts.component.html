<div class="card flex justify-content-start m-5">

    <div class="card flex justify-content-center m-5">
        <p-listbox [options]="users" [(ngModel)]="selected" optionLabel="name" [listStyle]="{ 'max-height': '250px' }" [style]="{ width: '15rem' }">
            <ng-template let-user pTemplate="user">
                <div class="flex align-items-center gap-2">
                    {{user.username}}
                </div>
            </ng-template>
        </p-listbox>
    </div>
   
    <div class="card flex m-5">
        <p-table [value]="getCart(selected.id).products" [columns]="cols">
            <ng-template pTemplate="header">
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th></th>
            </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item let-i="rowIndex">
            <tr>
                <td>{{ item.title }}</td>
                <td>{{ item.price | currency }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.subtotal | currency }}<button pButton type="button" label="Remove" icon="pi pi-times" ></button></td>

            </tr>
            </ng-template>
        </p-table>
    </div>

    <div>

    </div>


</div>
