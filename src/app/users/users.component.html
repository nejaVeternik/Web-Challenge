<div class="card m-3 flex justify-content-center">
    <div class="card-container">
        <div class="block">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input type="text" pInputText [(ngModel)]="searchQuery" placeholder="Search users" (input)="search()"/>
                <p-dropdown class="m-2" [options]="genders" [(ngModel)]="selectedGender" (onChange)="refresh($event)" placeholder="Filter by gender" optionLabel="gender"></p-dropdown>
            </span>
            
        </div>
        
        <div class="card flex justify-content-center">
            
        </div>
    </div>    
</div>

<div class="card">
    <p-dataView #dv [value]="users" [rows]="12" [paginator]="true" paginatorPosition="top">
        <ng-template let-user pTemplate="listItem">
            <div class="col-3">
                <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                    <a [routerLink]="['/users', user.id]" style="text-decoration: none;"><img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]=user.image [alt]="user.firstName" /></a>
                    <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                            <a class="text-2xl font-bold text-900" [routerLink]="['/users', user.id]" style="text-decoration: none;">{{ user.username }}</a>
                            <span class="">{{ user.firstName + " " + user.lastName }}</span>
                            <span class="font-semibold">{{ user.email }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
