<div class="card">
    <p-dataView #dv [value]="products" [rows]="10" [paginator]="true" paginatorPosition="top">
        <ng-template let-product pTemplate="listItem">
            <div class="col-6">
                <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                    <a p-link [routerLink]="['/products', product.id]"><img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round" [src]=product.images[0] [alt]="product.title" /></a>
                    <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                            <a p-link class="text-2xl font-bold text-900 link"  [routerLink]="['/products', product.id]">{{ product.title }}</a>
                            <span class="">{{ product.description }}</span>
                            <div class="flex align-items-center gap-3">
                                <span class="flex align-items-center gap-2">
                                    <i class="pi pi-tag"></i>
                                    <span class="font-semibold">{{ product.category }}</span>
                                </span>
                            </div>
                        </div>
                        <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <span class="text-2xl font-semibold">{{ product.price + "â‚¬" }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
